<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" method="post">
      <h2>Sign Up</h2>
 
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
      />
 
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" />
 
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
      />
 
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Re-enter password"
      />
 
      <button id="submit" type="submit">Create Account</button>
      <p></p>
    </form>
 
    <script >

const form = document.querySelector("form");
const username = document.getElementById("username");
const email = document.getElementById("email");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirm-password");
const message = document.querySelector("form p");

form.addEventListener("submit", function (event) {
  event.preventDefault(); 
  if (username.value.trim() === "" || email.value.trim() === "" || password.value.trim() === "" || confirmPassword.value.trim() === "") {
    message.style.color = "red";
    message.textContent = "กรุณากรอกข้อมูลให้ครบทุกช่อง";
    return;
  }

  if (password.value !== confirmPassword.value) {
    message.style.color = "red";
    message.textContent = "รหัสผ่านไม่ตรงกัน";
    return;
  }
  message.style.color = "green";
  message.textContent = "สมัครเเล้วเด้อ!";
  console.log("Form submitted");

});
    </script>
  </body>
</html>
